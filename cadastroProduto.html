<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro  de produtos</title>
</head>
<body>
    <form id="cadastrar">
        <p><label for="tipo">Tipo:</label></p>
        <p><input type="text" id="produto" name="produto"></p>
        <p><label for="cor">Cor:</label></p>
        <p>
            <select name="cor" id="cor">
                <option value="">Selecione a cor</option>
            </select>
            
            
        </p>
        
        <p><label for="tamanho">Tamanho:</label></p>
        <p>
            <select name="tamanho" id="tamanho"><option value="">Selecione o tamanho</option>
            </select>
        </p>
        
        <p>
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco">
        </p>
        <input type="button" value="salvar" onclick="save()">

        <hr>
        <h2>Listar produtos</h2>
        <table id="tblProdutos">
            <thead>
                <th>Id</th>
                <th>Produto</th>
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Ações</th>
            </thead>
        </table>
        
        
    </form>
</body>
<script src="cadastro-produto.js"defer></script>
</html>
